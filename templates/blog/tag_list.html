{% extends '../user/base.html' %}
{% block title %}Tag List{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Tags</h2>
    <a href="{% url 'blog:tag_create' %}" class="btn btn-primary">Create Tag</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Tag Name</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ tag.name }}</td>
          <td class="text-center">
            <a href="{% url 'blog:tag_update' tag.pk %}" class="btn btn-sm btn-warning me-2">Edit</a>
            <a href="{% url 'blog:tag_delete' tag.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No tags available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
