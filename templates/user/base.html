<!-- templates/user/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}Simple Blog{% endblock %}</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        SIMPLE <span class="ms-1">BLOG</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="{% url 'blog:blog_create' %}">Create Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="{% url 'blog:blog_list' %}">Blog List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="{% url 'blog:tag_create' %}">Tag</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{% url 'logout' %}" class="btn btn-outline-dark me-2">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
